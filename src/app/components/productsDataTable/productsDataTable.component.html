<div *ngIf="productsDataState">
  <nz-table
    class="table"
    [nzBordered]="true"
    [nzVirtualItemSize]="40"
    [nzData]="productsDataState.filteredProductsData"
    [nzVirtualForTrackBy]="trackByIndex"
    [nzFrontPagination]="true"
    [nzShowPagination]="true"
    [nzPageSize]="15"
    nzTableLayout="fixed"
    nzSize="middle"
    [nzScroll]="{ x: '1200px', y: '240px' }"
  >
    <thead>
      <tr>
        <th
          class="table-th"
          nzWidth="140px"
          *ngFor="let header of productsDataState.productsDataHeaders"
        >
          {{ header | uppercase | tableHeader }}
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-template
        nz-virtual-scroll
        let-data
        let-index="index"
        class="virtual-scroll"
      >
        <tr>
          <td
            class="table-td"
            nzEllipsis
            *ngFor="let key of productsDataState.productsDataHeaders"
            nz-tooltip
            [nzTooltipTitle]="data[key]"
          >
            {{ data[key] }}
          </td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>

  <h4 class="table-count">
    {{ productsDataState.filteredProductsData?.length }} of
    {{ productsDataState.productsData?.length }}
  </h4>
</div>
